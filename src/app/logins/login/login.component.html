
<div class="wrapper fadeInDown">
    <div id="Content">
      <!-- Tabs Titles -->

      <!-- [(ngModel)] = "senha.senha" [(ngModel)] = "usuario.nome" Icon -->
      <div class="fadeIn first">
        <h1><b>Login</b></h1>
        <!--<img src="" id="icon" alt="User Icon" />-->
      </div>

        <input [(ngModel)]="usuario.nome"  type="text"  id="usuario" class="fadeIn second" name="usuario" placeholder="login">
        <input [(ngModel)]="usuario.senha" type="password"  id="senha" class="fadeIn third" name="senha" placeholder="password">
        <input type="submit" class="btn btn-primary" value="Log In" (click)="login()">



      <!--<div id="Footer">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>-->

    </div>
  </div>
